services:
  - type: web
    name: bookedsolid-server
    env: node
    rootDir: apps/server
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    disk:
      name: bookedsolid-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        sync: false
      - key: COACH_ADMIN_KEY
        sync: false
      - key: DB_PATH
        value: /data/coach.sqlite
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: GOOGLE_REFRESH_TOKEN
        sync: false
      - key: GOOGLE_CALENDAR_ID
        value: primary
      - key: BUSINESS_NAME
        sync: false
      - key: DEFAULT_TIMEZONE
        value: America/Phoenix
      - key: APPT_DURATION_MINUTES
        value: "30"
      - key: APPT_BUFFER_MINUTES
        value: "10"
      - key: BOOKING_DRY_RUN
        value: "false"
